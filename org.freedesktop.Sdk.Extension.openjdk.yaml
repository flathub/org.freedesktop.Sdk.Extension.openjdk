id: org.freedesktop.Sdk.Extension.openjdk
branch: '22.08'
runtime: org.freedesktop.Sdk
runtime-version: '22.08'
build-extension: true
sdk: org.freedesktop.Sdk
separate-locales: false
appstream-compose: false
cleanup:
  - /share/info
  - /share/man
build-options:
  no-debuginfo: true
  strip: true
  prefix: /usr/lib/sdk/openjdk
  env:
    V: '1'
modules:
  - name: bootstrap_jdk
    buildsystem: simple
    cleanup:
      - '*'
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/adoptium/temurin20-binaries/releases/download/jdk-20.0.2%2B9/OpenJDK20U-jdk_x64_linux_hotspot_20.0.2_9.tar.gz
        dest-filename: java-openjdk.tar.bz2
        sha512: 2c8e71e519faaa37fc376e2295a8e2fa7e738c737104c1429c79f642cea6fd61b44171acd8a0856013a0c5de0a68be9abc2e6005e97c5e91c34f9598026b867d
        x-checker-data:
          type: json
          url: https://api.adoptium.net/v3/assets/latest/20/hotspot?os=linux&architecture=x64&image_type=jdk
          version-query: .[0].version.semver
          url-query: .[0].binary.package.link
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/adoptium/temurin20-binaries/releases/download/jdk-20.0.2%2B9/OpenJDK20U-jdk_aarch64_linux_hotspot_20.0.2_9.tar.gz
        dest-filename: java-openjdk.tar.bz2
        sha512: b7533e98a06e5e7816787e7085e1af7394f563c93ae45d1b956640e486645000d83e4db4cae138a8e638351876d9b9688d6db63a3e670620d73cbdf7db24a010
        x-checker-data:
          type: json
          url: https://api.adoptium.net/v3/assets/latest/20/hotspot?os=linux&architecture=aarch64&image_type=jdk
          version-query: .[0].version.semver
          url-query: .[0].binary.package.link
    build-commands:
      - mkdir -p $FLATPAK_DEST/bootstrap-java
      - tar xf java-openjdk.tar.bz2 --strip-components=1 --directory=$FLATPAK_DEST/bootstrap-java
  - name: java
    buildsystem: autotools
    no-parallel-make: true
    config-opts:
      - --with-boot-jdk=/usr/lib/sdk/openjdk/bootstrap-java
      - --with-jvm-variants=server
      - --with-version-build=2
      - --with-version-pre=
      - --with-version-opt=
      - --with-vendor-version-string=21.9
      - --with-vendor-name=Flathub
      - --with-vendor-url=https://flathub.org
      - --with-vendor-bug-url=https://github.com/flathub/org.freedesktop.Sdk.Extension.openjdk/issues
      - --with-debug-level=release
      - --with-native-debug-symbols=internal
      - --enable-unlimited-crypto
      - --with-zlib=system
      - --with-libjpeg=system
      - --with-giflib=system
      - --with-libpng=system
      - --with-lcms=system
      - --with-harfbuzz=system
      - --with-stdc++lib=dynamic
      - --with-extra-cxxflags=-grecord-gcc-switches -Wp,-D_FORTIFY_SOURCE=2 -Wp,-D_GLIBCXX_ASSERTIONS
        -fstack-protector-strong -fasynchronous-unwind-tables -fstack-clash-protection
      - --with-extra-cflags=-grecord-gcc-switches -Wp,-D_FORTIFY_SOURCE=2 -Wp,-D_GLIBCXX_ASSERTIONS
        -fstack-protector-strong -fasynchronous-unwind-tables -fstack-clash-protection
      - --with-extra-ldflags=-Wl,-z,relro -Wl,-z,now -Wl,--as-needed
      - --disable-javac-server
      - --disable-warnings-as-errors
    make-args:
      - LOG=info
      - images
    post-install:
      - (cd $FLATPAK_DEST/jvm && ln -s openjdk-20.* openjdk-20)
    sources:
      - type: archive
        url: https://github.com/openjdk/jdk20u/archive/refs/tags/jdk-20.0.2+9.tar.gz
        sha512: 18a352ad5474b8499b7fcdacdfbf7392ff16681e3a47c925dcb4edd7a326c690fdfd5a40977783c2c85cb2b55c9fd70d70e7cf37357cd44e02383f96fb9df8f4
        x-checker-data:
          type: json
          url: https://api.adoptium.net/v3/assets/latest/20/hotspot?os=linux&architecture=x64&image_type=jdk
          version-query: .[0].version.openjdk_version
          url-query: '"https://github.com/openjdk/jdk20u/archive/refs/tags/jdk-" +
            $version + ".tar.gz"'
          is-main-source: true
      - type: patch
        path: 0001-Avoid-requiring-pcsc-development-files-at-runtime.patch
      - type: shell
        commands:
          - chmod a+x configure
          - sed -i -e "s|@prefix@|$FLATPAK_DEST|" make/autoconf/spec.gmk.in
  - name: cacerts
    buildsystem: simple
    sources:
      - type: file
        path: extract_cacerts.sh
    build-commands:
      - ./extract_cacerts.sh $FLATPAK_DEST/jvm/openjdk-20
  - name: ant
    buildsystem: simple
    cleanup:
      - '*.bat'
      - '*.cmd'
    sources:
      - type: file
        url: http://archive.apache.org/dist/ant/binaries/apache-ant-1.10.14-bin.tar.gz
        dest-filename: apache-ant-bin.tar.gz
        sha512: 4e74b382dd8271f9eac9fef69ba94751fb8a8356dbd995c4d642f2dad33de77bd37d4001d6c8f4f0ef6789529754968f0c1b6376668033c8904c6ec84543332a
        x-checker-data:
          type: anitya
          project-id: 50
          stable-only: true
          url-template: http://archive.apache.org/dist/ant/binaries/apache-ant-$version-bin.tar.gz
    build-commands:
      - mkdir -p $FLATPAK_DEST/ant
      - tar xf apache-ant-bin.tar.gz --strip-components=1 --directory=$FLATPAK_DEST/ant
      - ln -s $FLATPAK_DEST/ant/bin/ant $FLATPAK_DEST/bin
  - name: maven
    buildsystem: simple
    cleanup:
      - '*.bat'
      - '*.cmd'
    sources:
      - type: file
        url: http://archive.apache.org/dist/maven/maven-3/3.9.4/binaries/apache-maven-3.9.4-bin.tar.gz
        dest-filename: apache-maven-bin.tar.gz
        sha512: deaa39e16b2cf20f8cd7d232a1306344f04020e1f0fb28d35492606f647a60fe729cc40d3cba33e093a17aed41bd161fe1240556d0f1b80e773abd408686217e
        x-checker-data:
          type: anitya
          project-id: 1894
          stable-only: true
          url-template: http://archive.apache.org/dist/maven/maven-3/$version/binaries/apache-maven-$version-bin.tar.gz
    build-commands:
      - mkdir -p $FLATPAK_DEST/maven
      - tar xf apache-maven-bin.tar.gz --strip-components=1 --exclude=jansi-native
        --directory=$FLATPAK_DEST/maven
      - ln -s $FLATPAK_DEST/maven/bin/mvn $FLATPAK_DEST/maven/bin/mvnDebug $FLATPAK_DEST/bin
  - name: gradle
    buildsystem: simple
    cleanup:
      - '*.bat'
    sources:
      - type: file
        url: https://services.gradle.org/distributions/gradle-8.3-bin.zip
        dest-filename: gradle-bin.zip
        sha512: 9cb57a7cc61d6f774ad2e1807a66acf7237ade3f8c50b7c10d792786c97e8be69f669c3d09a28223930b24cabb421596f0b448db4609c0427cbe43ca206de2c8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/gradle/gradle/releases
          version-query: map(select(.prerelease == false)) | first | .name
          url-query: '["https://services.gradle.org/distributions/gradle-" + $version
            + "-bin.zip"][0]'
    build-commands:
      - unzip -q gradle-bin.zip -d $FLATPAK_DEST
      - mv $FLATPAK_DEST/gradle-* $FLATPAK_DEST/gradle
      - ln -s $FLATPAK_DEST/gradle/bin/gradle $FLATPAK_DEST/bin
  - name: scripts
    buildsystem: simple
    sources:
      - type: script
        commands:
          - mkdir -p /app/jre/bin
          - cd /usr/lib/sdk/openjdk/jvm/openjdk-20
          - cp -ra conf lib release /app/jre/
          - rm /app/jre/lib/src.zip /app/jre/lib/ct.sym
          - cp -ra bin/{java,keytool,rmiregistry} /app/jre/bin
        dest-filename: install.sh
      - type: script
        commands:
          - mkdir -p /app/jdk/
          - cd /usr/lib/sdk/openjdk/jvm/openjdk-20
          - cp -ra bin conf include jmods lib release /app/jdk/
        dest-filename: installjdk.sh
      - type: script
        commands:
          - export JAVA_HOME=/usr/lib/sdk/openjdk/jvm/openjdk-20
          - export PATH=$PATH:/usr/lib/sdk/openjdk/bin
        dest-filename: enable.sh
    build-commands:
      - cp enable.sh install.sh installjdk.sh /usr/lib/sdk/openjdk/
  - name: appdata
    buildsystem: simple
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.openjdk.appdata.xml
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp org.freedesktop.Sdk.Extension.openjdk.appdata.xml ${FLATPAK_DEST}/share/metainfo
      - appstream-compose --basename=org.freedesktop.Sdk.Extension.openjdk --prefix=${FLATPAK_DEST}
        --origin=flatpak org.freedesktop.Sdk.Extension.openjdk
